<table role="presentation" border="0" cellpadding="0" cellspacing="0">
    <tr>
        <td>
            <p>Hello {name},</p>
            <p>
                Seems, you have a problem accessing your account.
                A link below will take you directly to your account homepage.
            </p>

            <table role="presentation" border="0" cellpadding="0" cellspacing="0" class="btn btn-primary">
                <tbody>
                <tr>
                    <td align="left">
                        <table role="presentation" border="0" cellpadding="0" cellspacing="0">
                            <tbody>
                            <tr>
                                <td><a href="{domain_url}/login?token={token}&returnUrl=%2Fhome" target="_blank">Access your account</a></td>
                            </tr>
                            </tbody>
                        </table>
                    </td>
                </tr>
                </tbody>
            </table>

            <p class="content-block">Contact us at support@mega-iq.com if you have any questions or need help getting
                started.</p>
        </td>
    </tr>
</table>
